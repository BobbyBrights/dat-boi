<!DOCTYPE html>
<html>
<head>
	<title>NOODLE!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="bodyBackground">
		<div class="bodyBackgroundBlueRed"></div>
	</div>

	<div class="body-content">
		<div class="supremered content-logo textCenter">
			<img src="img/2d2.png" class="content-logo-2d">
			<h1>Empyrean</h1>
		</div>
		<div class="row content-row picMouseMove">
			<div class="col-xs-12 col-md-6 textCenter yellow-col tuskan col-photo">
				<h1>Pictures</h1>
				<img src="img/todd.png">
			</div>
			<div class="col-xs-12 col-md-6 textCenter blue-col lalablue col-photo">
				<h1>Clips</h1>
				<img src="img/lala.png">
			</div>
		</div>
		<div class="row content-row">
			<div class="col-md-12 col-xs-12 textCenter green-col col-photo">
				<h1>About us</h1>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		$('document').ready(function(){
		$('.picMouseMove > div')
		  // tile mouse actions
		  .on('mouseover', function() {
		    $(this).children('img').css({
		      'transform': 'scale(1.1, 1.1)'
		    });
		  })
		  .on('mouseout', function() {
		    $(this).children('img').css({
		      'transform': 'scale(1)'
		    });
		  })
		  .on('mousemove', function(e) {
		    $(this).children('img').css({
		      'transform-origin': ((e.pageX - $(this).offset().left) / $(this).width()) * 50 + '% ' + ((e.pageY - $(this).offset().top) / $(this).height()) * 50 + '%'
		    });
		  });
		});
	</script>
</body>
</html>
